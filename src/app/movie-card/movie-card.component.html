@for (movie of movies; track movie.id; let i = $index) {
    <mat-card class="movie-card">
      <mat-card-content>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <div class="poster-container">
          <img [src]="movie.Poster" [alt]="movie.Title" class="movie-poster">
        </div>
      </mat-card-content>
    </mat-card>
  }
