<div style="display: flex; flex-wrap: wrap; justify-content: space-around;">
  @for (movie of movies; track movie._id) {
    <mat-card style="margin: 10px; width: 300px;">
      <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="movie.Poster" [alt]="movie.Title">
      <mat-card-actions>
        <button mat-button color="primary" (click)="openGenreDialog(movie.Genre.Name)">Genre</button>
        <button mat-button color="primary" (click)="openDirectorDialog(movie.Director.Name)">Director</button>
        <button mat-button color="primary" (click)="openSynopsisDialog(movie.Title)">Synopsis</button>
        <button mat-icon-button (click)="toggleFavorite(movie._id)" aria-label="Toggle favorite">
          <mat-icon [color]="isFavorite(movie._id) ? 'warn' : ''">
            {{isFavorite(movie._id) ? 'favorite' : 'favorite_border'}}
          </mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  }
</div>
