<div style="display: flex; flex-wrap: wrap; justify-content: space-around;">
    @for (movie of movies; track movie.id) {
      <mat-card style="margin: 10px; width: 300px;">
        <mat-card-header>
          <mat-card-title>{{movie.Title}}</mat-card-title>
          <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="movie.Poster" [alt]="movie.Title">
        <mat-card-actions>
          <button mat-button color="primary" (click)="openGenreDialog(movie.Genre.Name)">Genre</button>
          <button mat-button color="primary">Director</button>
          <button mat-button color="primary">Synopsis</button>
          <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
      </mat-card>
    }
  </div>
