<mat-card>
    <mat-card-header>
      <mat-card-title>Sign Up!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="registerUser()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input
            matInput
            [(ngModel)]="userData.username"
            type="text"
            name="username"
            required
          >
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            [(ngModel)]="userData.password"
            type="password"
            name="password"
            required
          >
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input
            matInput
            [(ngModel)]="userData.email"
            type="email"
            name="email"
            required
          >
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Birthday</mat-label>
          <input
            matInput
            [(ngModel)]="userData.birthday"
            type="date"
            name="birthday"
          >
        </mat-form-field>
        <button
          mat-raised-button
          type="submit"
          color="primary"
        >
          Sign Up
        </button>
      </form>
    </mat-card-content>
  </mat-card>
